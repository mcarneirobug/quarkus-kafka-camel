# Desativa a criação automática de containers Docker pelo DevServices do Quarkus
quarkus.devservices.enabled=false

# Configuração do Kafka nativa do Quarkus
kafka.bootstrap.servers=localhost:9092

# Configuração do SmallRye Reactive Messaging para Kafka
app.output.kafka.topic=aggregated-events
app.monitoring.incident-topic=file-processing-incidents

mp.messaging.outgoing.kafka-events.connector=smallrye-kafka
mp.messaging.outgoing.kafka-events.topic=${app.output.kafka.topic}
mp.messaging.outgoing.kafka-events.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.kafka-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.outgoing.kafka-incidents.connector=smallrye-kafka
mp.messaging.outgoing.kafka-incidents.topic=${app.monitoring.incident-topic}
mp.messaging.outgoing.kafka-incidents.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.kafka-incidents.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Configurações do produtor Kafka
mp.messaging.outgoing.kafka-events.acks=all
mp.messaging.outgoing.kafka-events.delivery.timeout.ms=30000
mp.messaging.outgoing.kafka-events.max.block.ms=10000

mp.messaging.outgoing.kafka-incidents.acks=all
mp.messaging.outgoing.kafka-incidents.delivery.timeout.ms=30000
mp.messaging.outgoing.kafka-incidents.max.block.ms=10000

# Habilitar diretórios de entrada para a aplicação
quarkus.native.resources.includes=input/**,processed/**,errors/**,schemas/**

# Padrões de arquivo - sem aspas nas expressões regulares
app.input.directory=./input
app.input.processed-directory=./processed
app.input.error-directory=./errors
app.input.file-patterns.external.regexp=ESH_EXTERNAL.*\\.csv
app.input.file-patterns.isin.regexp=ESH_ISIN.*\\.csv
app.input.file-patterns.internal.regexp=ESH_INTERNAL.*\\.csv
app.output.kafka.batch-size=100

# Configuração do Camel Kafka
camel.component.kafka.brokers=localhost:9092
app.kafka-mode=camel
